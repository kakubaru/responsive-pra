<!DOCTYPE html>
<html lang="ja">

<head>

  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
    <div class="siz-cha"></div>
  <h2 class="question--title">Q2 色変更</h2>
    <div class="color-cha"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="q3-box">
      <div class="blue-box"></div>
      <div class="green-box"></div>
    </div>
  <h2 class="question--title">Q4 floatの解除</h2>
    <div class="q4-box">
      <div class="red-block"></div>
      <div class="blue-block"></div>
    </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="q5-box">
      <div class="A-block"><p class="tex-box">A</p></div>
      <div class="B-block"><p class="tex-box">B</p></div>
      <div class="C-block"><p class="tex-box">C</p></div>
    </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="q6-box">
      <div class="A-block2"><p class="tex-box">A</p></div>
      <div class="B-block2"><p class="tex-box">B</p></div>
      <div class="C-block2"><p class="tex-box">C</p></div>
    </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="q7-cen">
        <div class="hide-box"></div>
      <div class="q7-box">
        <div class="display-box"></div>
        <div class="kotei-box"></div>
      </div>
    </div>
</body>
